    <section>
        <h1 class="contacto__title">Contacto</h1>
    
    </section>
   
    <section class="contacto">
    <form class="form">
        <div class="form__div">
            <label for="nombre" class="form__label">Nombre</label>
            <input type="text" name="nombre" id="nombre" class="form__input" required>
        </div>
        <div class="form__div">
            <label for="apellido" class="form__label">Apellido</label>
            <input type="text" name="apellido" id="apellido" class="form__input" required>
        </div>
        <div class="form__div">
            <label for="email" class="form__label">Correo Electrónico</label>
            <input type="email" name="email" id="email" class="form__input" required>
        </div>
        <div class="form__div">
            <label for="estadoCivil" class="form__label">Estado Civil</label>
            <select name="estadoCivil" class="form__select">
                <option value="soltero">Soltero/a</option>
                <option value="casado">Casado/a</option>
                <option value="otro">Otros</option>
            </select>
        </div>
        <div class="form__div--news">
            <label for="aceptaNews" class="form__label">¿Desea recibir el Newsletter?</label>
            <input type="checkbox" name="aceptanews" value="1" class="form__input">
        </div>
        <div class="form__div">
            <label for="comentarios" class="form_label">Comentarios</label>
            <textarea class="form__textarea" rows="5" cols="55" name="comentarios" placeholder="Ingrese aquí su mensaje.."></textarea>
        </div>
        <div class="form__div--button">
            <input type="submit" value="Enviar" class="form__input">
            <input type="reset" value="Limpiar" class="form__input">
        </div>
    </form>
    <div class="ubicacion">
